apply plugin: 'com.android.library'

android {
    compileSdkVersion var.compileSdkVersion
    buildToolsVersion var.buildToolsVersion

    defaultConfig {
        minSdkVersion var.minSdkVersion
        targetSdkVersion var.targetSdkVersion
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true//配置5.0 版本以下可以使用svg

        ndk {
            // 设置支持的SO库架构
            abiFilters "armeabi", "armeabi-v7a", "x86", "mips"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }

    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    testImplementation 'junit:junit:4.12'
    api "com.android.support:appcompat-v7:$var.supportLibraryVersion"
    api "com.android.support:recyclerview-v7:$var.supportLibraryVersion"
    api "com.android.support:cardview-v7:$var.supportLibraryVersion"
    api "com.android.support:design:$var.supportLibraryVersion"
    api "com.android.support:exifinterface:$var.supportLibraryVersion"
    api 'com.android.support.constraint:constraint-layout:1.1.2'

    //    butterknife
    api 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    //    dagger2
    api 'com.google.dagger:dagger:2.9'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.9'

    //    rxjava
    api 'io.reactivex.rxjava2:rxjava:2.1.7'
    api 'io.reactivex.rxjava2:rxandroid:2.0.1'

    //    retrofit2
    api 'com.squareup.retrofit2:retrofit:2.3.0'
    //    为retrofit添加gson转换器的依赖
    api 'com.squareup.retrofit2:converter-gson:2.3.0'
    //    Retrofit与RxJava结合
    api 'com.squareup.retrofit2:adapter-rxjava2:2.3.0'
    //    通过OkHttp中的interceptor来实现实际的底层的请求和响应日志
    api 'com.squareup.okhttp3:logging-interceptor:3.10.0'

    //    glide
    api 'com.github.bumptech.glide:glide:3.7.0'

//    //circleimageview 圆形图片
//    api 'de.hdodenhof:circleimageview:2.1.0'
//    //baseRecyclerViewAdapterHelper
//    api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.30'
//    //下拉刷新上拉加载
//    api 'com.scwang.smartrefresh:SmartRefreshLayout:1.0.3'
//    //PhotoView
//    api 'com.github.chrisbanes:PhotoView:2.0.0'
//    //takephoto
//    api 'com.jph.takephoto:takephoto_library:4.0.3'
//    //性能更好的MD风格的RatingBar
//    api 'me.zhanghai.android.materialratingbar:library:1.2.0'
}


