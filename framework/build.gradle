    api("com.jakewharton:butterknife:$var.butterknife") {
        exclude group: 'com.android.support'
    }
    api('com.orhanobut:logger:2.2.0') {
        exclude group: 'com.android.support'
    }
    api('com.gongwen:marqueelibrary:1.0.4') {
        exclude group: 'com.android.support'
